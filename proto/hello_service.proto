syntax = "proto3";
option go_package = "example.com/project/protos/hello";
option java_package = "example.com.liqiming.protos.hello";
service HelloService {
  rpc SayHello(HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}